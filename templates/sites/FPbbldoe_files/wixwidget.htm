// added content policy rules
function getVSPolicy(){
wixappconsent = true;
var policyDetails = Wix.Utils.getCurrentConsentPolicy();
//console.log(policyDetails);
//console.log(policyDetails['policy']['essential']);
//console.log(policyDetails['policy']['functional']);
//console.log(policyDetails['policy']['analytics']);
//console.log(policyDetails['policy']['advertising']);
//console.log(policyDetails['policy']['dataToThirdParty']);
if (policyDetails['policy']['functional']==false) {wixappconsent=false;}
if (policyDetails['policy']['analytics']==false) {wixappconsent=false;}
if (policyDetails['policy']['advertising']==false) {wixappconsent=false;}
if (policyDetails['policy']['dataToThirdParty']==false) {wixappconsent=false;}
if (wixappconsent) { 
document.getElementById('lblContent').style.display="block";
} else {
document.getElementById('lblContent').style.display="none";
}}

Wix.Utils.onConsentPolicyChanged((data)=> {
//console.log("changepolicy");
getVSPolicy();
});
          
// getVSPolicy(); // serverside

function getchatparam() {
 title_param = encodeURI(document.title);
 referrer_param = document.referrer;
 url_param = location.href;
 url_param = url_param.toLowerCase();

 if (referrer_param.indexOf("editor.wix.com") != -1) { chatisopen = true; } // added to stop chat popup on editor pages
 if (referrer_param.indexOf("/thank-you-chat") != -1) { chatisopen = true; } // added to stop chat popup on thankyou pages
}
    
function checkmobileversion() {
  try {
      var deviceType = Wix.Utils.getDeviceType();
      if (deviceType == "mobile") { mobileversion = true; mobiledevice = true; }
      } catch (e) {
      // nothing
    }
      // added 26032014 for non mobile website viewed in mobile

try {
var temp_useragent;
temp_useragent = navigator.userAgent;
temp_useragent  = temp_useragent.toLowerCase();
if (temp_useragent.indexOf('iphone') != -1) { mobiledevice = true; }
if (temp_useragent.indexOf('blackberry') != -1) { mobiledevice = true; }
if (temp_useragent.indexOf('mobile') != -1) { mobiledevice = true; }
        } catch (e) {
        // nothing
     }
}
</script>
